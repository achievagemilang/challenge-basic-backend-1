name: Go

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Prepare mock artifact
        # Mocks are needed for linting if they are imported in tests
        # Assuming mocks are committed or generated.
        # If generated:
        run: echo "Assuming mocks are committed or not checking generated code directly"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          # Optional: show only new issues if it's a pull request. The default is `false`.
          # only-new-issues: true
          args: --timeout=5m
